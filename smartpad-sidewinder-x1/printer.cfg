# Ce fichier contient des mappages de broches communs pour MKS GEN L
# Lors de l'exécution de "make menuconfig", vous devez :
# - activer "extra low-level configuration setup",
# - sélectionnez Atmega AVR,
# - Processor model atmega2560
# - Processor speed 16Mhz
# - Serial Port UART0
# - Baud à 250000


######################################################
###############   Sidewinder X1 - USB   ##############
######################################################

[mcu]
serial: /dev/ttyUSB0
restart_method: command

######################################################
###############       Stockage PI       ##############
######################################################

[virtual_sdcard]
path: ~/printer_data/gcodes/


######################################################
###############       Retractation      ##############
######################################################
#[firmware_retraction]
#retract_length: 1.2 #Pour direct Drive
#retract_speed: 25
#unretract_extra_length: 0
#unretract_speed: 25

######################################################
#####################   Moteurs   ####################
######################################################


[stepper_x]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar3
position_endstop: 0
position_max: 310
homing_speed: 40.0

###################################

[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar14
position_endstop: 0
position_max: 310
homing_speed: 40
homing_positive_dir: false

###################################

[stepper_z]
step_pin: ar46
dir_pin: !ar48
enable_pin: !ar62
microsteps: 16
rotation_distance: 8
endstop_pin: ^!ar18
#position_endstop: 0
position_min: -3
position_max: 400
homing_speed: 30
second_homing_speed: 1

[stepper_z1]
step_pin: ar36
dir_pin: !ar34
enable_pin: !ar30
microsteps: 16
rotation_distance: 8

######################################################
###################   Extrudeur   ####################
######################################################

[extruder]
step_pin: ar26
dir_pin: ar28
enable_pin: !ar24
microsteps: 16
rotation_distance: 6.30
# Formula : rotation_distance : <previous_rotation_distance> * <actual_extrude_distance> / <Requested_extrude_distance>
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ar10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog13
min_extrude_temp: 190
min_temp: 5
max_temp: 300
max_extrude_only_distance: 900
max_extrude_cross_section: 2.0

######################################################
###################      Bed      ####################
######################################################

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
min_temp: 5
max_temp: 150


######################################################
###################     Fan       ####################
######################################################

[fan]
pin: ar9
kick_start_time: 0.500

[heater_fan my_nozzle_fan]
pin:ar7
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

######################################################
###################    Printer    ####################
######################################################

[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1800
max_z_velocity: 50
max_z_accel: 100
square_corner_velocity: 5 

[force_move]
enable_force_move: True

######################################################
###################      Screws     ##################
######################################################

[bed_screws]
screw1: 55,55
screw1_name: front left
screw2: 255,55
screw2_name: front right
screw3: 255,255
screw3_name: back right
screw4: 55,255
screw4_name: back left
speed: 100.0


[screws_tilt_adjust]
screw1: 22,83
screw1_name: front left
screw2: 222,83
screw2_name: front right
screw3: 22,283
screw3_name: back left
screw4: 222,283
screw4_name: back right
speed: 100.0
screw_thread: CW-M5

[pause_resume]
recover_velocity: 50.

[display_status]

######################################################
###################       LEDs      ##################
######################################################

[output_pin LED_Green]
pin: ar4
pwm: false
value: 0
shutdown_value: 0

[output_pin LED_Red]
pin: ar5
pwm: false
value: 0
shutdown_value: 0

[output_pin LED_Blue]
pin: ar6
pwm: false
value: 0
shutdown_value: 0



