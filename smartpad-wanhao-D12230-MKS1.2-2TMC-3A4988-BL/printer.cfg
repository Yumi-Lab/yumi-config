[virtual_sdcard]
path: ~/printer_data/gcodes


[stepper_x]
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
endstop_pin: !PA15
position_endstop: 0
position_max: 260
position_min: 0
homing_speed: 50

[stepper_y]
step_pin: PE0
dir_pin: !PB9
enable_pin: !PE1
microsteps: 16
rotation_distance: 40
endstop_pin: !PA12
position_endstop: 0
position_max: 230
position_min: 0
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB4  #!PB4 pour A4988 et PB4 pour TMC2209
enable_pin: !PB8
microsteps: 16
rotation_distance: 8
#endstop_pin: !PA11  # Uncomment if NO BLtouch used
endstop_pin:probe:z_virtual_endstop #Commanter si pas de BLTouch
#position_endstop: 0 # Uncomment if NO BLtouch used
position_max: 250
position_min: -2

[extruder]
