######################################################
###################   Extrudeur   ####################
######################################################

[extruder]
max_extrude_only_distance: 500.0
max_extrude_cross_section: 60.0
step_pin: PA7
dir_pin: PA6
enable_pin: !PC4
microsteps: 16
rotation_distance: 6.75954
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
min_temp: 0
max_temp: 250
#pressure_advance = 0.092

######################################################
###################      Bed      ####################
######################################################

[heater_bed]
heater_pin: PA8
